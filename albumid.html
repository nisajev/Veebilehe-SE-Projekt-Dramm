<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylekoiklehed.css">
    <link rel="stylesheet" href="stylealbumid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    <title>Albumid</title> 
    <title>Albumid</title>
</head>

<body>
    <div class="banner-container">
        <div class="banner" >
            <div class="banner-tiitel" > 
                <h1>PARAMORE</h1>
            </div>
        </div>
    </div>
    <div>
        <div class="riba" >
            <div class="riba-pealeht" >
                <a href="pealeht.html" target="_self"> pealeht </a>
            </div>
            <div class="riba-ajalugu" >
                <a href="ajalugu.html" target="_self "> ajalugu </a>
            </div>
            <div class="riba-albumid"> 
                <a href="albumid.html" target="_self"> albumid </a>
            </div>
        </div>
    </div>
    <div class="albumi-nimi">
        <h1>Paramore albumid</h1>

        <div class="albumi-grid">

            <div class="album" data-page="albumite_lehed/all_we_know_is_falling.html">
                <h2>All We Know Is Falling</h2>
                <img src="https://i.scdn.co/image/ab67616d0000b2736c909db54eb00df38772ae79">
            </div>

            <div class="album" data-page="albumite_lehed/riot.html">
                <h2>Riot!</h2>
                <img src="https://m.media-amazon.com/images/I/61zNO4a00yL._UF1000,1000_QL80_.jpg">
            </div>

            <div class="album" data-page="albumite_lehed/brand_new_eyes.html">
                <h2>Brand New Eyes</h2>
                <img src="https://m.media-amazon.com/images/I/91N5ovoYjoL._UF1000,1000_QL80_.jpg">
            </div>

            <div class="album" data-page="albumite_lehed/paramore.html">
                <h2>Paramore</h2>
                <img src="https://i.scdn.co/image/ab67616d0000b273532033d0d90736f661c13d35">
            </div>

            <div class="album" data-page="albumite_lehed/after_laughter.html">
                <h2>After Laughter</h2>
                <img src="https://upload.wikimedia.org/wikipedia/ru/6/65/Paramore_afterlaughter.jpg">
            </div>

            <div class="album" data-page="albumite_lehed/this_is_why.html">
                <h2>This Is Why</h2>
                <img src="https://media.pitchfork.com/photos/63345315ec0383884068298d/master/pass/Paramore.jpg">
            </div>

        </div>
    </div>

<script>
    // Valime kõik albumi elemendid, millel on klass "album"
    const albums = document.querySelectorAll(".album");

    // Käime iga albumi läbi ja lisame klikku kuulates
    albums.forEach(album => {

        // Kui kasutaja klikib albumil, käivitatakse see funktsioon
        album.addEventListener("click", function() {

             // Võtame HTML elemendilt data-page atribuudi (selles on lingileht)
            const page = album.dataset.page;

            // Kui albumil on lisatud aadress, liigume sellele lehele
            if (page) {
                window.location.href = page;

            // Kui linki ei ole, teavitame kasutajat
            } else {
                alert("Selle albumi leht ei ole veel tehtud!");
            }
        });
    });
</script>

</body>
